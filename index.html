<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="browser.css">
  <script src="browser.js"></script>

<body>
  <div id="controls">
    <button id="back" title="Go Back">&#9664;</button>
    <button id="forward" title="Go Forward">&#9654;</button>
    <button id="home" title="Go Home">&#8962;</button>
    <button id="reload" title="Reload">&#10227;</button>
    <button id="reset">Log Off</button>
    <form id="location-form">
      <div id="center-column">
      </div>
    </form>
  </div>
  <iframe align="center" width="100%" height="90%" src="http://amazon.co.uk" frameborder=yes scrolling="yes"
    name="myIframe" id="myIframe"> </iframe>
  <!-- create console to insert js -->
  <textarea id="console" rows="10" cols="80"></textarea>
  <textarea id="console-output" rows="10" cols="80"></textarea>
  <textarea id="console-log" rows="10" cols="80"></textarea>
  <button id="execute">Execute</button>
  <button id="clear">Clear</button>
  <button id="redirect">Go to google</div>
</body>

</html>
